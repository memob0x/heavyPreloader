<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Loader.js: images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/loader/demo/images/dist/index.css" rel="stylesheet" />
</head>

<body>
    <div id="root">
        <div class="topbar">
            <div class="topbar__inner">

            </div>
        </div>
